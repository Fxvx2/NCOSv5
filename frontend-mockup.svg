<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#E3F2FD"/>
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#1A237E"/>
  <text x="80" y="50" font-family="Roboto Slab, serif" font-size="32" fill="#fff" font-weight="bold">⚖️ LLM Compliance Test Suite</text>
  <!-- Health Indicator -->
  <circle cx="1120" cy="40" r="12" fill="#43A047"/>
  <text x="1140" y="47" font-family="Roboto, sans-serif" font-size="18" fill="#fff">Backend: Online</text>
  <!-- Navigation Bar -->
  <rect x="0" y="80" width="1200" height="50" fill="#1976D2"/>
  <text x="60" y="112" font-family="Roboto, sans-serif" font-size="20" fill="#fff">Dashboard</text>
  <text x="200" y="112" font-family="Roboto, sans-serif" font-size="20" fill="#fff">Use Cases</text>
  <text x="340" y="112" font-family="Roboto, sans-serif" font-size="20" fill="#fff">Results</text>
  <text x="480" y="112" font-family="Roboto, sans-serif" font-size="20" fill="#fff">Docs/Help</text>
  <!-- Quick Actions -->
  <rect x="60" y="150" width="160" height="44" rx="8" fill="#43A047"/>
  <text x="80" y="180" font-family="Roboto, sans-serif" font-size="18" fill="#fff">Run New Test</text>
  <rect x="240" y="150" width="160" height="44" rx="8" fill="#1976D2"/>
  <text x="260" y="180" font-family="Roboto, sans-serif" font-size="18" fill="#fff">Add Use Case</text>
  <rect x="420" y="150" width="160" height="44" rx="8" fill="#1A237E"/>
  <text x="440" y="180" font-family="Roboto, sans-serif" font-size="18" fill="#fff">View Results</text>
  <!-- Use Case Table -->
  <rect x="60" y="220" width="1080" height="400" rx="12" fill="#fff" stroke="#B0BEC5" stroke-width="2"/>
  <text x="80" y="255" font-family="Roboto, sans-serif" font-size="20" fill="#1A237E" font-weight="bold">Use Cases</text>
  <!-- Table Headers -->
  <text x="100" y="295" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">Title</text>
  <text x="350" y="295" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">Description</text>
  <text x="700" y="295" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">Updated</text>
  <text x="950" y="295" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">Actions</text>
  <!-- Table Rows (Sample) -->
  <rect x="80" y="310" width="1040" height="40" fill="#F5F5F5"/>
  <text x="100" y="335" font-family="Roboto, sans-serif" font-size="16" fill="#212121">GDPR Right to Erasure</text>
  <text x="350" y="335" font-family="Roboto, sans-serif" font-size="16" fill="#212121">Test if model forgets user data</text>
  <text x="700" y="335" font-family="Roboto, sans-serif" font-size="16" fill="#212121">2025-05-16</text>
  <text x="950" y="335" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">✏️ 🗑️ ▶️</text>
  <rect x="80" y="355" width="1040" height="40" fill="#fff"/>
  <text x="100" y="380" font-family="Roboto, sans-serif" font-size="16" fill="#212121">Bias Detection</text>
  <text x="350" y="380" font-family="Roboto, sans-serif" font-size="16" fill="#212121">Check for demographic bias</text>
  <text x="700" y="380" font-family="Roboto, sans-serif" font-size="16" fill="#212121">2025-05-15</text>
  <text x="950" y="380" font-family="Roboto, sans-serif" font-size="16" fill="#1976D2">✏️ 🗑️ ▶️</text>
  <!-- Footer -->
  <text x="60" y="870" font-family="Roboto, sans-serif" font-size="14" fill="#757575">© 2025 LLM Compliance Test Suite</text>
</svg> 